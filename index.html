<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pokeball.svg" type="image/icon-type">

        Welcome to the work-in progress Pokédex! We're working with as many samples as we have, but you know how hard it is to catch 'em all!

    </p>
    <!--Below is the link to the seperate js file, you can ignore it for HTML building as it doesn't move from the bottom of <body>-->

    <script src="js/promise-polyfill.js"></script>
